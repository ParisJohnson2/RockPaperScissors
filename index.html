<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div id="title">Rock Paper Scissors</div>
        </header>
        
        <div class="scoreBoard">
            <div id="userLabel">user</div>
            <div id="computerLabel">comp</div>
            <span id="userScore">0</span>:<span id="computerScore">0</span>
            <div id="roundLabel">Round</div>
            <div id="roundNumber">1</div>
        </div>

        <div class="result">
            <p>Make Your Move</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <button>rock</button>
            </div>
            <div class="choice" id="p">
                <button>papper</button>
            </div>
            <div class="choice" id="s">
                <button>scissors</button>
            </div>
        </div>

        <div class="switch">
        <div id="sideNote">Best of Luck!</div>
        <button>Click to change game mode</button>
        <p>Best Of</p>
        </div>
         
        <div class="footer">
            <div class="numbersRounds">3</div>
        </div>

    </body>
    <script type="text/javascript" src="application.js"></script>
</html>
